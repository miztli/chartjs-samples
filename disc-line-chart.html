<!DOCTYPE html>
<html>
<head>
  <title>Chartjs</title>
  <link rel="stylesheet" href="styles.css"></link>
  <script src="Chart.bundle.min.js"></script>
  <script src="Chart.min.js"></script>
  <!--<script src="Chart_2_1_6.js"></script>-->
</head>
<body>
  <h1>Line chart</h1>
	
	<div><canvas id="myChart" class="chartjs"></canvas></div>
</body>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var data = {
      labels: ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'],
      datasets: [
        {
          label:'Data',
          fill: true,
          lineTension: 0,
          backgroundColor: 'rgba(75,192,192,0.4)',
          borderColor: 'rgba(75,192,192,1)',
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: 'rgba(75,192,192,1)',
          pointBackgroundColor: '#fff',
          pointBorderWidth: 1,
          pointHoverRadius: 5,
          pointHoverBackgroundColor: 'rgba(75,192,192,1)',
          pointHoverBorderColor: 'rgba(220,220,220,1)',
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 10,
          data: [0, 1, 1, 0, 0 ,0 ,1, 2, 1, 0],
        }
      ]
    };

var options = {
      scales:{
        legend:{
          display:false
        },
        yAxes:[{
          ticks:{
            min:0,
            max:310,
            stepSize:5,
            callback: (label, index, labels) => {
            console.log('label', label);
	    console.log('index', index);
  	    console.log('labels', labels);		    
	    switch(label){
                case 60:
                  return 10;
		case 90:
		  return 20;
		case 120:
		  return 30;
		case 135:
		  return 40;
		case 150:
		  return 50;
		case 155:
		  return 50;
		case 160:
		  return 60;
		case 175:
		  return 70;
		case 190:
		  return 80;
		case 220:
		  return 90;
		case 250:
		  return 100;
		case 310:
		  return 110;
              }
            }
          }
        }]
      }
    };

var myLineChart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: options
});
</script>
</html>
